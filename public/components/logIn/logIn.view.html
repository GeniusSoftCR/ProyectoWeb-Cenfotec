<main>
	<section id="login">
		<div class="col-md-6" id="fondo1">
			<div class="col-md-8 col-md-offset-2">
				<img src="./imgs/cshLogo.png" alt="">
				<h1>Cenfotec Software House</h1>
			</div>
		</div>
		<div class="col-md-5">
			<form ng-submit="vm.logIn(vm.user)" name="userLogIn" novalidate>
				<div id="tituloLog" class="col-md-12 col-md-offset-1">
					<h2>Iniciar sesión en</h2>
					<h2>Cenfotec Software House</h2>
				</div>
				
				<div class="form-group has-feedback col-md-6 col-md-offset-4" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
  					<input type="email" ng-model="vm.user.email" placeholder="Correo electrónico" class="form-control data" name="email" autofocus email/>
  					<span class="form-control-feedback fui-user"></span>
				</div>
				<div class="form-group has-feedback col-md-6 col-md-offset-4">
  					<input type="password" ng-model="vm.user.password" placeholder="Contraseña" class="form-control data" name="password" />
  					<span class="form-control-feedback fui-lock"></span>
				</div>
				<div class="form-group has-feedback col-md-9 col-md-offset-5">
					<button class="btn btn-warning col-md-4" ng-disabled="vm.loading">Iniciar sesión</button>
				</div>
				<div class="col-md-8 col-md-offset-4">
					<a data-toggle="modal" data-target="#modal" ng-click="vm.modal.config('forgot')">Olvidó su contraseña</a>
				</div>




				<!-- Recuperar Contraseña -->
				<div class="col-md-8 col-md-offset-4">	
						<div class="modal fade" id="modal" role="dialog" style="margin-top: 20vh">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" id="thex" data-dismiss="modal"><i class="fa fa-times"></i></button>
										<h4 class="modal-title">{{vm.modal.title}}</h4>

									</div>
									<div class="modal-body">
										<form name="forgotPass">
											<p>{{vm.modal.body}}</p>

											<!-- FORGOT SECTION -->
											<div ng-show="vm.modal.type == 'forgot'">										
												<input  class="col-md-11" type="email" ng-model="vm.forgot.email" placeholder="Correo electrónico" required>

												<button class="btn btn-warning" id="btnForgot" ng-click="vm.forgot()">Recuperar</button>
											</div>
											<!-- LOGIN SECTION -->											
										</form>
									</div>
									<div class="modal-footer">
										
									</div>
								</div>
							</div>
						</div>
				</div>
			</form>
		</div>
	</section>
</main>
