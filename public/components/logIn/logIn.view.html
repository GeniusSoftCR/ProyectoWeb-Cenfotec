<main>
	<section id="login">
		<div class="col-md-6" id="fondo1">
			<div class="col-md-8 col-md-offset-2">
				<img src="public/imgs/cshLogo.png" alt="">
				<h1>Cenfotec Software House</h1>
			</div>	
		</div>
		<div class="col-md-5">
			<form ng-submit="vm.logIn(vm.user)" name="userLogIn" novalidate>
				<div id="tituloLog" class="col-md-12 col-md-offset-1">
					<h2>Iniciar sesión en</h2>
					<h2>Cenfotec Software House</h2>
				</div>
				
				<div class="form-group has-feedback col-md-6 col-md-offset-4">
  					<input type="email" ng-model="vm.user.email" placeholder="Correo electrónico" class="form-control data" autofocus email/>
  					<span class="form-control-feedback fui-user"></span>
				</div>
				<div class="form-group has-feedback col-md-6 col-md-offset-4">
  					<input type="password" ng-model="vm.user.password" placeholder="Contraseña" class="form-control data" />
  					<span class="form-control-feedback fui-lock"></span>
				</div>
				<div class="form-group has-feedback col-md-9 col-md-offset-5">
					<button ng-disabled="userLogIn.$invalid || userLogIn.$pending" class="btn btn-warning col-md-4" type="submit">Iniciar sesión</button>
				</div>
				<!-- Recuperar Contraseña -->
				<div class="form-group has-feedback col-md-10 col-md-offset-4">
					<a data-toggle="modal" data-target="#forgotPass">Restablecer contraseña</a>
					<div class="modal fade" id="forgotPass" role="dialog">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4 class="modal-title">Recuperar contraseña</h4>
								</div>
								<div class="modal-body">
									<p>Para recuperar su contraseña introdusca su correo electrónico</p>

									<input type="email" placeholder="Correo electrónico" required>

									<button class="btn btn-warning">Recuperar</button>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-warning" data-dismiss="modal">Cerrar</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</section>
</main>
