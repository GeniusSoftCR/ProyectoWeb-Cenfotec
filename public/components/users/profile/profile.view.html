<div class="row">
	<div class="col-md-10">
		<div class="profile text-right">
			<img class="avatar" ng-src="{{vm.user.avatar}}" alt="">
			<!-- ../../imgs/users/stephbr.jpg -->
		</div>
		<h2 class="text-right">Bienvenido {{vm.user.username}}</h2>
		<h5 class="text-right">{{vm.user.name +" "+ vm.user.surname +" "+ vm.user.secondSurname }}</h5>
		<h4 class="text-right">{{vm.user.state}}</h4>
		<h4 class="text-right">{{vm.user.role}}</h4>
	</div>
</div>
