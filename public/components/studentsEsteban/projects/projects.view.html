<main>
	<div class="row">
		<div class="col-md-6">
			
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">Lista de proyectos
					<select class="form-control select select-primary pull-right" data-toggle="select" ng-model="search">
			      		<option value="" disabled="disabled">Seleccione un estado</option>
				      	<option value="inProcess">En proceso</option>
						<option value="ended">Finalizados</option>
				    </select>
				</div>
				<div class="panel-body">
					<!--mensaje para cuando no existen proyectos-->
					<div class="item" ng-Show="vm.message">
						<p class="itemName">No existen proyectos con el estado "{{search}}"</p>
					</div>
					<div class="card">
					  <ul class="list-group list-group-flush" id="myScrollspy">
					    <li class="list-group-item" ng-repeat="project in vm.projects | filter:{state:search}">
					    	{{project.name}}
					    	<button ui-sref="watchProject({ proyectoId: {{ project.idNum }} })" class="btn btn-sm btn-embossed btn-warning pull-right">Ver proyecto</button>
					    </li>
					  </ul>
					</div>
				</div>
				<div class="panel-footer"></div>
			</div>
		</div>
	</div><!--Primer row-->
</main>
