<main>
  <div class="container">
    <div class="col-md-5 col-sm-12 col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2>Argregar nueva carrera</h2>
        </div>
        <div class="panel-body">
            <form class="careerForm" name="careerForm" autocomplete="off" ng-submit="vm.save()" novalidate>
              <!-- Nombre de la carrera -->                        
              <div class="form-group col-md-12">
                <label for="carrerName">Nombre de Carrera:</label>
                <input data-toggle="tooltip" title="Tooltip on bottom" type="text" ng-model="vm.carrerName" id="carrerName" class="form-control" name="nameCareer" minlength="3" maxlength="30" required >
                <div id="ng-message" ng-messages="careerForm.nameCareer.$error" ng-hide="careerForm.nameCareer.$pristine" >
                  <div ng-message="required" ng-hide="careerForm.nameCareer.$pristine" class="red darken-2 center-align white-text"><p>El nombre de la carrera es requerido</p></div>
                </div>
              </div>
                 <div class="form-group col-md-6">
                    <label for="carrerName">Código de Carrera:</label>
                    <input title="Ingrese el código de la carrera" type="text" ng-model="vm.carrerCode" id="carrerCode" class="form-control" name="carrerCode" pattern="\b[A-Z0-9]{2,}\b" minlength="3" maxlength="9" required >
                    <div id="ng-message" ng-messages="careerForm.carrerCode.$error" ng-hide="careerForm.carrerCode.$pristine" >
                      <div ng-message="required" ng-hide="careerForm.carrerCode.$pristine" class="red darken-2 center-align white-text">Este campo es requerido</div>
                    </div>
                 </div>
                 <div class="form-group col-md-6">
                  <label>Grado de Carrera:</label>
                    <select ng-model="vm.carrerDegree" id="carrerDegree" type="text" class="form-control" name="level" required>
                      <option value="" disabled>Seleccione el grado</option>
                      <option value="mastersDegree">Maestría</option>
                      <option value="bachelorsDegree">Licenciatura</option>
                      <option value="bachelor">Bachillerato</option>
                      <option value="diplomat">Diplomado</option>
                      <option value="technical">Técnico</option>
                    </select>
                </div>
                <div class="form-group col-md-12" style="display: block; text-align: center;"> 
                   <input value="Agregar" type="submit" class="btn btn-warning btn-embossed">
                </div>
              </form> 

      </div>
    </div>
  </div>
  <div class="col-md-7">
        <div class="panel panel-default">
          <div class="panel-heading">Lista de carreras
            <div class="col-md-4 pull-right" style="margin-top: -5px; height: 3px">
                <form action="" class="search-form">
                    <div class="form-group has-feedback">
                      <label for="search" class="sr-only">Search</label>
                      <input type="text" class="form-control" name="search" id="search">
                      <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    </div>
                </form>
            </div>

          </div>
          <div class="panel-body">
            <div class="card">
              <ul class="list-group list-group-flush" id="myScrollspy">
              <div class="table-responsive">
              <table id="listCareer" class="table table-striped">
                <thead id="head-career">
                  <tr>
                    <th>Código</th>
                    <th>Carrera</th>
                    <th>Grado</th>
                  </tr>
                </thead>

                <tbody>
                  <tr ng-repeat="career in addCareersCtrl.careerList | filter: grade">
                      <td>{{career.id}}</td>
                      <td>{{career.nameCareer}}</td>
                      <td>{{career.grade}}</td>
                      <td><button class="btn btn-sm btn-embossed btn-warning pull-right" ng-click="addCareersCtrl.deleteCareer(index)">Eliminar</button></td>
                  </tr>
                </tbody>
              </table>
              </div>
              </ul>
            </div>
          </div>
        </div>
  </div>
</main>
