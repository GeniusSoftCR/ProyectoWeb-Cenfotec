<main>
  <div class="panel-heading">
    <div class="col-md-12 col-md-offset-3">
      <h2>Solicitud de Proyecto para Cenfotec Software House</h2>
    </div>
  </div>
  <div class="projectsRequest" ng-show="cshReqCtrl.toSend">
    <div>
      <form>
        <div>
          <label for="#companyName">Nombre de la empresa: </label>
          <input type="text" id="companyName" name="company" ng-model="cshReqCtrl.clientData.company">
        </div>
        <div>
          <label for="#idCompany">Cédula jurídica o fisica de la empresa: </label>
          <input type="text" id="idCompany" name="identificationNumber" ng-model="cshReqCtrl.clientData.identificationNumber">
        </div>
        <div>
          <label for="#projectManager">Encargado del proyecto: </label>
          <input type="text" id="projectManager" name="clientName" ng-model="cshReqCtrl.clientData.clientName">
        </div>
        <div>
          <label for="#email">Correo electrónico: </label>
          <input type="text" id="email" name="clientMail" ng-model="cshReqCtrl.clientData.clientMail">
        </div>
        <div>
          <label for="#resume">Resumen ejecutivo: </label>
          <a class="btnUpload" id="resume" ng-click="cshReqCtrl.pickFile()">
          <i class="fa fa-cloud-upload"></i> Seleccionar resumen ejecutivo en formato pdf
          </a>
        </div>
        <div>
          <label for="#projectName">Nombre del proyecto: </label>
          <input type="text" id="projectName" name="company" ng-model="cshReqCtrl.clientData.projectName" placeholder="Ej: Aplicación de iOS">
        </div>
        <div>
          <label for="money">Fondos para el proyecto: </label>
          <input type="text" id="money" name="fundsToMakeProject" ng-model="cshReqCtrl.clientData.fundsToMakeProject">
        </div>
        <div>
          <label for="images">Algunas imagenes sobre el proyecto: </label>
          <input type="file" name="projectImages"  id="imageProjectRequest" ng-model="cshReqCtrl.clientData.projectImages">
        </div>
        <div>
          <button type="submit" name="submitBtn" class="btn btn-warning" ng-click="cshReqCtrl.preSave()">Enviar solicitud</button>
        </div>
      </form>
    </div>
  </div>
  <div class="thanks" ng-show="cshReqCtrl.send">
    <p>La solicitud de proyectos ha sido enviada. Nuestros asesores lo contactaran lo más pronto posible</p>
  </div>
</main>
