<main>
  <div class="panel-heading">
    <div class="col-md-6 col-md-offset-3">
      <h2>Solicitud de Proyecto para Cenfotec Software House</h2>
    </div> 
  </div>
  <div class="projectsRequest col-md-12" ng-show="vm.toSend">
    <div>
      <form name="projectRequest" class="container">
        <div class="col-md-4 col-xs-12">
          <div class="col-md-12 ibck">
            <label for="#companyName">Nombre de la empresa:</label>
            <input type="text" id="companyName" name="companyName" class="form-control" ng-model="vm.companyName" required>
          </div>

          <div class="col-md-12 ibck">
            <label for="#idCompany">Cédula jurídica o fisica de la empresa:</label>
            <input type="text" id="idCompany" name="nId" class="form-control" ng-model="vm.nId" required>
          </div>

          <div class="col-md-12 ibck">
            <label for="#projectManager">Encargado del proyecto:</label>
            <input type="text" id="projectManager" name="projectManager" class="form-control" ng-model="vm.projectManager" required>
          </div>
        </div>
        
        <div class="col-md-4 col-xs-12">
          <div class="col-md-12 ibck">
            <label for="#email">Correo electrónico:</label>
            <input type="email" id="email" name="email" class="form-control" ng-model="vm.email" required>
          </div>

          <div class="col-md-12 ibck">
            <label for="#projectName">Nombre del proyecto:</label>
            <input type="text" id="projectName" name="company" class="form-control" ng-model="vm.projectName" placeholder="Ej: Aplicación de iOS" required>
          </div>

          <div class="col-md-12 ibck">
            <label for="money">Fondos para el proyecto: </label>
            <input type="text" id="money" name="money" class="form-control" ng-model="vm.money" required>
          </div>
        </div>
        
        <div class="col-md-4 col-xs-12">
          <div class="col-md-12 ibck">
            <label for="#resume">Resumen ejecutivo: </label>
            <a class="btnUpload" id="resume" ng-click="vm.pickFile()">
              <i class="fa fa-cloud-upload"></i> Seleccionar resumen ejecutivo en formato pdf
            </a>
          </div>

          <div class="col-md-12 ibck">
            <label for="#Industria de la empresa">Ingrese la industria de la empresa:</label>
            <input type="text" id="industry" name="industry" class="form-control" ng-model="vm.industry">
          </div>

          <div class="col-md-12 ibck">
            <label for="images">Algunas imagenes sobre el proyecto: </label>
            <input type="file" id="imageProjectRequest" name="projectImages" class="form-control" ng-model="vm.projectImages">
          </div>
        </div>

      </form>

      <div class="form-group col-md-12" style="display: block; text-align: center;">
        <button type="submit" name="submitBtn" class="btn btn-warning" id="margen2" ng-click="vm.preSave()">Enviar solicitud</button>
      </div>

    </div>
  </div>
  <div class="thanks" ng-show="vm.send">
      <p>La solicitud de proyectos ha sido enviada. Nuestros asesores lo contactaran lo más pronto posible</p>
  </div>
</main>
