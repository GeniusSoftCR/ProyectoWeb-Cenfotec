<div class="panel panel-default">
	<div class="panel-heading" data-toggle="collapse" href="#students">Estudiantes
		<span class="glyphicon glyphicon-chevron-down pull-right"></span>
	</div>
	<div id="students" class="panel-collapse collapse">
		<div class="panel-body">
			<ul>
				
			</ul>
		</div>
		<div class="panel-footer">
			<button class="btn btn-sm btn-warning" data-target="#modal" data-toggle="modal"><i class="fa fui-plus"></i>Agregar</button>
		</div>

		 <!-- Modal-->
      <div class="col-md-8 col-md-offset-4">  
        <div class="modal fade" id="modal" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
              	Asignar estudiantes
                <button type="button" class="close" id="thex" data-dismiss="modal"><i class="fa fa-times"></i></button>
              </div>
              <div class="modal-body">
				<div>
					<div class="form-group">
        				<input class="form-control" type="text" placeholder="Buscar...." ng-model="vm.taskSearch">
      				</div>
					<ul>
						<li class="list-group-item" ng-repeat="student in vm.students">
          					{{student.name}} {{student.surname}}
          					<button ng-click="vm.addStudent(vm.project,vm.kind,student.idNum)" class="btn btn-sm btn-embossed btn-danger pull-right">
            					<span class="fui-check"></span>
          					</button>
        				</li>
					</ul>
				</div>  
              </div>
            </div>
          </div>
        </div>
      </div>

	</div>
</div>
