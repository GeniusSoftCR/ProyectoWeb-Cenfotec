<main>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
      {{vm.project.name}}
        <div class="panel-heading" data-toggle="collapse" href="#information">
          Informaci√≥n del proyecto
          <span class="glyphicon glyphicon-chevron-down pull-right">
        </div>

        <div id="information" class="panel-collapse collapse">
          <div class="panel-body">
            <p>Nombre: {{ vm.project.name }}</p>
            <p>Empresa: {{ vm.client.company }}</p>
            <p>Estado: {{ vm.status.name }}</p>
          </div>
          <div class="panel-footer">
            <button class="btn btn-sm btn-embossed btn-warning pull-right">Modificar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Row para el panel de archivos-->
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div ui-view="files"></div>
    </div>
  </div>
  <!--Row para el panel de anotaciones-->
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div ui-view="anotations"></div>
    </div>
  </div>
  <!--Row para el panel de profesores-->
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div ui-view="teachers"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div ui-view="students"></div>
    </div>
  </div>
</main>
