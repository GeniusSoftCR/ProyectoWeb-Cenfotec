<div class="panel panel-default">
  <div class="panel-heading" data-toggle="collapse" href="#files">
    Profesores
    <span class="glyphicon glyphicon-chevron-down pull-right"></span>
  </div>
  <div id="files" class="panel-collapse collapse">
    <div class="panel-body">
      Encargado: {{vm.professor}}
      Asistente: {{vm.assistant}}
      <div class="row demo-tiles">
      <div class="col-xs-3">
        <div class="tile">
          <img src="img/icons/svg/compas.svg" alt="Compas" class="tile-image big-illustration">
          <h3 class="tile-title">Web Oriented</h3>
          <p>100% convertable to HTML/CSS layout.</p>
          <a class="btn btn-primary btn-large btn-block" href="http://designmodo.com/flat">Get Pro</a>
        </div>
      </div>
      </div>
    </div>
    <div class="panel-footer">
      <button ng-click="filesCtrl.addNewFile()" class="btn btn-sm btn-embossed btn-warning pull-right">Agregar</button>
    </div>
</div>
