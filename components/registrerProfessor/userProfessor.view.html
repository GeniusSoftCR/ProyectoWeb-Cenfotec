<section>
    <div class="panel panel-info" >
      <div class="panel-header">
        <h1>Registro de Usuarios</h1>
      </div>

      <div class="panel-body" >
        <form name="userFormProf">

        <div class="Registro de Profesores">
        <h3>Profesores</h3>

          <div class="input-group">
            <label>Nombre:</label>
                <input ng-model="userProfessorCtrl.prof.name" id="txtName" type="text" class="form-control" name="name" placeholder="Ingrese el nombre" required>
          </div>

          <div class="input-group">
            <label>Primer Apellido:</label>
                <input ng-model="userProfessorCtrl.prof.lastName" id="txtlastName" type="text" class="form-control" name="lastName" placeholder="Ingrese el Apellido" required>
          </div>

           <div class="input-group">
            <label>Segundo Apellido:</label>
                <input ng-model="userProfessorCtrl.prof.surName" id="txtsurName" type="text" class="form-control" name="surName" placeholder="Ingrese el Apellido" required>
          </div>

          <div class="input-group">
            <label>Especialidad:</label>
                <input ng-model="userProfessorCtrl.prof.specialty" id="txtspecialty" type="text" class="form-control" name="specialty" placeholder="Ingrese la especialidad" required>
          </div>

          <div class="input-group">
            <label>Correo:</label>
                <input ng-model="userProfessorCtrl.prof.email" id="txtemail" type="email" class="form-control" name="email" placeholder="Ingrese el correo" required>
          </div>

           <div class="input-group">
            <label>Contrase;a:</label>
                <input ng-model="userProfessorCtrl.prof.password" id="txtPassword" type="password" class="form-control" name="password" placeholder="ContraseÃ±a" required>
            </div>

          <div class="input-group">
            <label>Miembro del Consejo</label>
            <select class="form-control" required ng-model="userProfessorCtrl.prof.consejo" name="consejo">
              <option value="Si">Si</option>
              <option value="No">No</option>
            </select>
          </div>

          <div class="input-group">
          <label>Avatar</label>
          <input type="file"  required id="photo" ng-model="userProfessorCtrl.prof.image">
        </div>

           <div class="input-group"> 
            <input ng-disabled="userFormProf.$valid" type="submit" ng-click="userProfessorCtrl.preSave()" class="btn1" value="Registrar Usuario">
          </div>
        </div>
        </form>
      </div>
    </div>
</section>

<section>
<div class="Eliminar usuarios">
  <form name="userFormProfDelete">

    <div class="input-group">
      <label for="repeatSelect">Eliminar Profesor</label>

        <div ng-repeat="professor in userProfessorCtrl.userProfessorList">
          <label>{{ professor.name }}</label>
          <button ng-click="userProfessorCtrl.deleteProf($index)">Eliminar</button>
          <button ng-click="userProfessorCtrl.modificarProf($index)">Modificar</button>
        </div>

        <div class="modalElement" id="newEditProf">
          <div class="modalElement_container">
        <h2>Editar informaci[on</h2>
        <input class="editProf" ng-model="anotationsCtrl.data.name"/>
      <a href="javascript:;" ng-click="anotationsCtrl.save()" class="btn">Modificar</a>
    </div>
        </div>
    </div>

  </form>
</div>
</section>
