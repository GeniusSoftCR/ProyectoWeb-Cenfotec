<div class="dashboard cf">
  <div class="col-sm-12 col-md-3">
    <div class="projectAnotations">
      <div class="container">
        <h2 style="font-size: 15px; font-weight: 300;">Profesores asistentes</h1>
        <div class="listAnotations">

        </div>
        <div class="cf">
          <div class="addTeachers">
            <a href="javascript:;" ng-click="assignStudentsCtrl.openModal()"  class="btn btn-red btn-small"><i class="fa fa-plus"></i>Asignar Estudiante</a>
          </div>
          <div class="moreTeachers">
            <a href="javascript:;" ng-click="" class="btn btn-blue btn-small">Ver Más</a>
          </div>
        </div>
      </div>  <!-- //-Container -->
    </div> <!-- //Finalizamos Project Anotations-->
  </div>
</div>

<div class="modalElement" id="newStudent" ng-show="assignStudentsCtrl.modalStudent">
  <div class="modalElement_container">
    <h2>Asignar estudiante a proyecto</h2>
    <form>
        <label>Buscar estudiante:</label>
        <input type="text" placeholder="Ingresa aquí el nombre" ng-model="studentSearch">
        <h3>Lista de estudiantes:</h3>
        <div class="student cf" ng-repeat="student in assignStudentsCtrl.students  | filter:studentSearch | startFrom:assignStudentsCtrl.currentPage*assignStudentsCtrl.pageSize | limitTo:assignStudentsCtrl.pageSize">
          <div class="col-sm-12  col-md-3">
            <div class="avatar">
              <img src="{{ student.avatar }}" alt=" {{ student.name }} ">
            </div>
          </div>
          <div class="col-sm-12  col-md-3">
            <p>{{ student.name }}</p>
          </div>
          <div class="col-sm-12  col-md-3">
            <input type="checkbox" name="studentSelected" value="{{ student.id }}" ng-model="studentChecked">
          </div>
        </div>
        <button ng-disabled="assignStudentsCtrl.currentPage == 0" ng-click="assignStudentsCtrl.currentPage=assignStudentsCtrl.currentPage-1">
                Previous
            </button>
            {{assignStudentsCtrl.currentPage+1}}/{{assignStudentsCtrl.numberOfPages()}}
            <button ng-disabled="assignStudentsCtrl.currentPage >= assignStudentsCtrl.students.length/assignStudentsCtrl.pageSize - 1" ng-click="assignStudentsCtrl.currentPage=assignStudentsCtrl.currentPage+1">
                Next
    </form>
  </div>
</div>
