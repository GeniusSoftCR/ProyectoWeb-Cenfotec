<div ng-include="'components/dashboard/header/header.view.html'"></div>
<div class="wrapper">
  <div class="menu" ng-include="'components/dashboard/menu/menu.view.html'"></div>
	<div class="dashboard">
		<div>
			<table id="tblProjectMembers">
			  <thead>
			    <tr>
			    	<th>Projecto</th>
			    	<th>Participantes</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr ng-repeat="project in projectMembCtrl.projects track by $index">
			        <td>{{project.name}}</td>
			        <td><button ng-click="projectMembCtrl.createMembersList(project)">Ver participantes</button></td>
			    </tr>
			  </tbody>
			</table>
		</div>

		<!-- mensaje para cuando la lista de iembros está vacía-->
		<div ng-show="projectMembCtrl.message">
			<p>Aún no hay miembros agregados al proyecto</p>
		</div>
		<!-- muestra la lista de miembros-->
		<div ng-show="projectMembCtrl.membersContainer">
			<table id="tblMembersList">
			  <thead>
			    <tr>
			    	<th>Nombre</th>
			    	<th>Apellido 1</th>
			    	<th>Apellido 2</th>
			    	<th>Correo electrónico</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr ng-repeat="member in projectMembCtrl.members track by $index">
			        <td>{{member.name}}</td>
			        <td>{{member.surname}}</td>
			        <td>{{member.secondSurname}}</td>
			        <td>{{member.mail}}</td>
			    </tr>
			  </tbody>
			</table>
		</div>
	</div>
</div>
