<div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" ng-controller="signUpCtrl"> 
    <div class="panel panel-info" >
        <div class="panel-header">
           <h1>Envío de solicitud de aplicación de estudiante</h1>
        </div>
        <div class="panel-body" >
            <div id="login-alert" class="alert alert-danger col-sm-12"></div>
            <form id="singUpForm" class="form-horizontal" role="form" ng-submit="set(student)">
                                    
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input ng-model="user.name" id="txtName" type="text" class="form-control" name="name" placeholder="Ingrese su nombre">
            </div>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input ng-model="user.name" id="txtName" type="text" class="form-control" name="name" placeholder="Ingrese su nombre">
            </div>

            <div class="input-group">
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>

                  <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="user.date" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                  

            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input ng-model="user.username" id="txtEmail" type="email" class="form-control" name="email" placeholder="Correo electrónico">
            </div>
            
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input ng-model="user.password" id="txtPassword" type="password" class="form-control" name="password" placeholder="Contraseña">
                </div>
            <div style="margin-top:10px" class="form-group">
                <div class="col-sm-12 controls">
                    <button id="btn-login" type="submit" ng-click="success=true" class="btn btn-task" >Registrarme</button>
                </div>
            </div>
            <div style="margin-top:10px" ng-class="{ alertHelper : !success}" class="form-group">      
                <div class="col-sm-12 ">
                    <div ng-show="success" uib-alert class="alert-success text-center">¡Éxito! ¡Usuario registrado!</div>
                </div>                                
            </div>
            <div class="form-group">
                <div class="col-md-12 control">
                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                        <span>¡Ya tengo cuenta!</span>
                        <a href="#!/login">Inicia Aqui</a>
                    </div>
            </div>
        </div>    
            </form>     
    
            </div>                     
            </div>  
        </div>
    </div>
</div>
