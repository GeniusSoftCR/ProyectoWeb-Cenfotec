<!DOCTYPE html>
<html ng-app="ProjectApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto WEB</title>
      <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  </head>
  <body>

  <section ng-controller="studentsrequestCtrl">
    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" ng-controller="signUpCtrl"> 
    <div class="panel panel-info" >
        <div class="panel-header">
           <h1>Envío de solicitud de estudiante</h1>
        </div>
        <div class="panel-body" >
            <div id="login-alert" class="alert alert-danger col-sm-12"></div>
            <form id="singUpForm" class="form-horizontal" role="form" ng-submit="set(student)">
                                    
            <div class="input-group">
                <span class="input-group-addon"></span>
                <input ng-model="student.name" id="txtName" type="text" class="form-control" name="name" placeholder="Ingrese su nombre" ng-required="true">
            </div>

            <div class="input-group">
                <span class="input-group-addon"></span>
                <input ng-model="student.lastName" id="txtName" type="text" class="form-control" name="lastName" placeholder="Ingrese su apellido" ng-required="true">
            </div>

            <div class="input-group">
              <input ng-model="student.id" id="txtName" type="text" class="form-control" name="id" placeholder="Ingrese su c]edula" maxlength="9" ng-required="true">
            </div>

            <div class="input-group">
                <input type="date" class="form-control" ng-model="student.date"  datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats"/>
            </div>

            <div class="input-group">
               <input ng-model="student.username" id="txtEmail" type="email" class="form-control" name="email" ng-required="true" placeholder="Correo electrónico">
            </div>

            <div class="input-group">
                <input ng-model="student.password" id="txtPassword" type="password" class="form-control" name="password" placeholder="Contraseña">
            </div>

            <div style="margin-top:10px" ng-class="{ alertHelper : !success}" class="form-group">      
                <div class="col-sm-12 ">
                    <div ng-show="success" uib-alert class="alert-success text-center">¡Éxito! ¡Usuario registrado!</div>
                </div>                                
            </div>
            <div class="form-group">
                <div class="col-md-12 control">
                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                        <span>¡Ya tengo cuenta!</span>
                        <a href="#!/login">Inicia Aqui</a>
                </div>
            </div>

        </form>
      </div>
      </div>
    </div>
  </section>




    <script type="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>

  	<script src="students.service.js"></script>
  	<script src="students.controller.js"></script>

  </body>
 </html>
