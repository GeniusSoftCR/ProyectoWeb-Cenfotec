<section>
    <div class="panel panel-info" >
      <div class="panel-header">
        <h1>Registro de Usuarios</h1>
      </div>

      <div class="panel-body" >
        <form name="userForm">
          <div class="input-group">
            <label>Nombre:</label>
                <input ng-model="userCtrl.name" id="txtName" type="text" class="form-control" name="name" placeholder="Ingrese el nombre" required>
          </div>

          <div class="input-group">
            <label>Primer Apellido:</label>
                <input ng-model="userCtrl.lastName" id="txtlastName" type="text" class="form-control" name="lastName" placeholder="Ingrese el Apellido" required>
          </div>

           <div class="input-group">
            <label>Segundo Apellido:</label>
                <input ng-model="userCtrl.surName" id="txtsurName" type="text" class="form-control" name="surName" placeholder="Ingrese el Apellido" required>
          </div>

          <div class="input-group">
            <label>Especialidad:</label>
                <input ng-model="userCtrl.specialty" id="txtspecialty" type="text" class="form-control" name="specialty" placeholder="Ingrese la especialidad" required>
          </div>

          <div class="input-group">
            <label>Correo:</label>
                <input ng-model="userCtrl.email" id="txtemail" type="email" class="form-control" name="email" placeholder="Ingrese el correo" required>
          </div>

           <div class="input-group">
            <label>Contrase;a:</label>
                <input ng-model="userCtrl.password" id="txtPassword" type="password" class="form-control" name="password" placeholder="ContraseÃ±a" required>
            </div>

          <div class="input-group">
            <label>Miembro del Consejo</label>
            <select class="form-control" required ng-model="userCtrl.consejo" name="consejo">
              <option value="Si">Si</option>
              <option value="No">No</option>
            </select>
          </div>

          <div class="input-group">
            <label>Rol:</label>
            <select class="form-control" required ng-model="userCtrl.rol" name="rol">
              <option value="Asistente">Asistente</option>
              <option value="Prof.Encargado">Prof. Encargado</option>
              <option value="Prof.Asistente">Prof. Asistente</option>
            </select>
          </div>

          <div class="input-group">
          <label>Avatar</label>
          <input type="file"  required id="photo" ng-model="userCtrl.image">
        </div>

           <div class="input-group"> 
            <input ng-disabled="userForm.$valid" type="submit" ng-click="userCtrl.preSave()" class="btn1" value="Registrar Usuario">
          </div>

        </form>

      </div>


    </div>


</section>
