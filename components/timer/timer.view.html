<!DOCTYPE html>
<html ng-app="APP">
<head>
	<meta charset="UTF-8">
	<title>angular-timer example</title>
	
</head>
<body>
	<timer interval="1000">{{hours}} Horas, {{minutes}} Minutos, {{seconds}} Segundos.</timer>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
	<script src="timer.directive.js"></script>
	<script>
	angular.module("APP",['timer']);
	</script>
</body>
</html>
