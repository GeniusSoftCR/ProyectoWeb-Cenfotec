<div class="panel panel-default">
  <div class="panel-heading" data-toggle="collapse" href="#files">
    Archivos
    <span class="glyphicon glyphicon-chevron-down pull-right"></span>
  </div>
  <div id="files" class="panel-collapse collapse">
    <div class="panel-body">
      <li class="list-group-item">
        {{file.name}}
        <button ng-click="filesCtrl.removeFile(file)" class="btn btn-sm btn-embossed btn-danger pull-right">
          <span class="fui-trash"></span>
        </button>
      </li>
      <li class="list-group-item">Archivo b<button class="btn btn-sm btn-embossed btn-danger pull-right"><span class="fui-trash"></span></button></li>
      <li class="list-group-item">Archivo c<button class="btn btn-sm btn-embossed btn-danger pull-right"><span class="fui-trash"></span></button></li>
      <li class="list-group-item">Archivo d<button class="btn btn-sm btn-embossed btn-danger pull-right"><span class="fui-trash"></span></button></li>
    </div>
    <div class="panel-footer">
      <button ng-click="filesCtrl.addNewFile()" class="btn btn-sm btn-embossed btn-warning pull-right">Agregar</button>
    </div>
  </div>
</div>
