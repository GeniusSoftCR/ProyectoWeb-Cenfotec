 <div class="box boxAlternative">
   <h1 class="boxTitle">Archivos</h1>

    <div class="boxContent">
      <div class="barrascrolleable">
      	<ul>
      		<li class="item cf" ng-repeat="file in filesCtrl.projectFiles track by $index">
      			<p class="itemName">{{file.name}}</p>
      			<button class="btn btn-blue btn-small" ng-click="filesCtrl.removeFile(file)">Borrar</button>
      		</li>
      	</ul>
      </div>

      <div>  
      	<!-- botÃ³n para agregar el archivo -->
          <button class="btn btn-red btn-small" ng-click="filesCtrl.addNewFile()">+Agregar archivo</button>
      </div>

    </div>
</div>
