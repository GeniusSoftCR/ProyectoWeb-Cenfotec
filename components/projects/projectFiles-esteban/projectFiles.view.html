<div class="listAnotations box boxAlternative">
  <h1 class="boxTitle">Archivos</h1>
  <div class="boxContent">
    <div class="item cf" ng-repeat="file in filesCtrl.projectFiles track by $index">
      <p class="itemName">{{file.name}}</p>
      <div class="moreAnotations">
        <button class="btn btn-blue btn-small btn-normal" ng-click="filesCtrl.removeFile(file)">Borrar</button>
      </div>
    </div>

    <div class="cf">
      <div class="createAnotation">
        <a href="javascript:;" ng-click="filesCtrl.addNewFile()" class="btn btn-red btn-small"><i class="fa fa-plus"></i> Agregar archivo</a>
      </div>
    </div>

  </div>
</div>
