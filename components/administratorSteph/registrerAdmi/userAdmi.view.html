<div ng-include="'components/dashboard/header/header.view.html'"></div>
  <div class="wrapper">
    <div class="menu" ng-include="'components/dashboard/menu/menu.view.html'"></div>
    <div class="dashboard">
      <section>
          <div class="panel panel-info" >
            <div class="panel-body" >
              <form name="userFormAdmi">

              <div class="Registro de Profesores">
              <h3>Administrador</h3>

                <div class="input-group">
                  <label>Nombre:</label>
                      <input ng-model="userAdmiCtrl.admi.name" id="txtName" type="text" class="form-control" name="name" placeholder="Ingrese el nombre" required>
                </div>

                <div class="input-group">
                  <label>Primer Apellido:</label>
                      <input ng-model="userAdmiCtrl.admi.surname" id="txtlastName" type="text" class="form-control" name="surname" placeholder="Ingrese el Apellido" required>
                </div>

                 <div class="input-group">
                  <label>Segundo Apellido:</label>
                      <input ng-model="userAdmiCtrl.admi.secondSurname" id="txtsurName" type="text" class="form-control" name="secondSurname" placeholder="Ingrese el Apellido" required>
                </div>

                <div class="input-group">
                  <label>Cédula de identidad:</label>
                    <input ng-model="userAdmiCtrl.admi.id" id="txtid" type="text" class="form-control" name="id" placeholder="Ingrese su cédula" maxlength="9" required>
                  </div>

                <div class="input-group">
                  <label>Especialidad:</label>
                      <input ng-model="userAdmiCtrl.admi.specialty" id="txtspecialty" type="text" class="form-control" name="specialty" placeholder="Ingrese la especialidad" required>
                </div>

                <div class="input-group">
                  <label>Correo:</label>
                      <input ng-model="userAdmiCtrl.admi.mail" id="txtemail" type="email" class="form-control" name="mail" placeholder="Ingrese el correo" required>
                </div>

                 <div class="input-group">
                  <label>Contraseña:</label>
                      <input ng-model="userAdmiCtrl.admi.password" id="txtPassword" type="password" class="form-control" name="password" placeholder="Contraseña" required unique>
                  </div>

                <div class="input-group">
                  <label>Miembro del Consejo:</label>
                  <select class="form-control" required ng-model="userAdmiCtrl.admi.councilMember" name="councilMember">
                    <option value="" disabled>Seleccione una opción</option>
                    <option value="Si">Si</option>
                    <option value="No">No</option>
                  </select>
                </div>


                <div class="input-group">
                  <label>Habilitado para proyectos:</label>
                  <select class="form-control" required ng-model="userAdmiCtrl.admi.availableForProyects" name="availableForProyects">
                    <option value="" disabled>Seleccione una opción</option>
                    <option value="Si">Si</option>
                    <option value="No">No</option>
                  </select>
                </div>

                <div class="input-group">
                <label>Avatar:</label>
                <input type="file"  required id="photo" ng-model="userAdmiCtrl.admi.image">
              </div>

                 <div class="input-group"> 
                  <input ng-disabled="userFormAdmi.$valid" type="submit" ng-click="userAdmiCtrl.preSave()" class="btn1" value="Registrar Usuario">
                </div>
              </div>
              </form>
            </div>
          </div>
      </section>

      <section>
      <div class="Eliminar usuarios">
        <form name="userFormAdmiDelete">

          <div class="input-group">
            <label for="repeatSelect">Eliminar y/o Modificar Administrador</label>
            <select ng-model="userAdmiCtrl.admi.id">
              <option ng-value="administrator.id" ng-repeat="administrator in userAdmiCtrl.userAdmiList">{{ administrator.name + " " + administrator.surname }}</option>
            </select>

      <!--+ " " + professor.surname-->
            <button ng-click="userAdmiCtrl.deleteAdmi($index)">Eliminar</button>
            <button id="modi" ng-click="userAdmiCtrl.viewAdmi($index)">Modificar</button>
          </div>

        </form>   
      </div>
      </section>  

      <section>
        <!--Muestra el detalle de la solicitud seleccionada-->
      <!--la idea es que sea un modal-->

      <div class="unModal" id="modi" ng-Show="userAdmiCtrl.edit.modal">
        <div class="unModal-header">
          <label>Información de {{ userAdmiCtrl.admi.name }}</label>
        </div>
        <!--despliega todo el contenido de la solicitud-->
        <div class="unModal-body">
            <div class="input-group">

                <div class="input-group">
                  <label>Especialidad:</label>
                      <input ng-model="userAdmiCtrl.edit.specialty" id="txtspecialty" type="text" class="form-control" name="specialty2" placeholder="Ingrese la especialidad" required>
                </div>


                <div class="input-group">
                  <label>Miembro del Consejo:</label>
                  <select class="form-control" required ng-model="userAdmiCtrl.edit.councilMember" name="consejo2">
                    <option value="" disabled>Seleccione una opción</option>
                    <option value="Si">Si</option>
                    <option value="No">No</option>
                  </select>
                </div>


                <div class="input-group">
                  <label>Habilitado para proyectos:</label>
                  <select class="form-control" required ng-model="userAdmiCtrl.edit.availableForProyects" name="habilit2">
                    <option value="" disabled>Seleccione una opción</option>
                    <option value="Si">Si</option>
                    <option value="No">No</option>  
                  </select>
                </div>
        </div>
        <!--procesamiento de la solicitud (aprueba o rechaza)-->
        <div class="unModal-footer">
          <button ng-click="userAdmiCtrl.preModify()">Modificar Información</button>
        </div>

      </div>
      </section>
    </div>
  </div>
</div>
